<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./popupbox/loginregister.css" />
    <link rel="stylesheet" href="./homepage/home.css" />

    <title>Drink with us</title>
</head>

<body>
    <header>
        <div id="logo"></div>

        <nav>
            <button id="home_button">HOME</button>
            <button id="login_home">LOG IN</button>
        </nav>
    </header>

    <div id="home">
        <h2>CHOOSE A THEME</h2>

        <div id="pics">
            <div id="summer" class="theme_container">
                <img class="fp_images" id="summer" src="./images/summer.jpg" />
                <p>SUMMER</p>
            </div>


            <div id="bubbly" class="theme_container">
                <img class="fp_images" id="bubbly" src="./images/bubbly.jpg" />
                <p>BUBBLY</p>
            </div>

            <div id="retro" class="theme_container">
                <img class="fp_images" id="retro" src="./images/retro.jpg" />
                <p>RETRO</p>
            </div>

            <div id="lessismore" class="theme_container">
                <img class="fp_images" id="lessismore" src="./images/lessismore.jpg" />
                <p>LESS IS MORE</p>
            </div>

            <div id="punches" class="theme_container">
                <img class="fp_images" id="punches" src="./images/punches.jpg" />
                <p>PUNCHES</p>
            </div>
        </div>

        <div id="cocktails">
            <h1>OUR COCKTAILS</h1>
            <button id="see_all"> See All </button>

        </div>

        <div id="flip_card">

            <div id="old_fashioned">
                <div id="images">
                    <img src="./images/OldFashioned.jpg" alt="" class="show_hover"
                        onclick="redirectToRecipe('Old Fashioned')">
                    <img src="./images/old_fashioned_recipe.jpg" alt="" class="hover_recipe">
                </div>
                <p>Old Fashioned</p>
            </div>

            <div id="cucumber_gimlet">
                <div id="images">
                    <img src="./images/Cucumber_gimlet.jpg" alt="" class="show_hover"
                        onclick="redirectToRecipe('Cucumber Gimlet')">
                    <img src="./images/cucumber_gimlet_recipe.jpg" alt="" class="hover_recipe">
                </div>
                <p>Cucumber Gimlet</p>
            </div>


            <div id="grapefruit_swirl">
                <div id="images">
                    <img src="./images/Grapefruit_swirl.jpg" alt="" class="show_hover"
                        onclick="redirectToRecipe('Grapefruit Swirl')">
                    <img src="./images/grapefruit_swirl_recipe.jpg" alt="" class="hover_recipe">
                </div>
                <p>Grapefruit Swirl</p>
            </div>

        </div>

        <footer>
        </footer>
    </div>

    <div id="cover">
        <div id="content">
            <div id="close_button">X</div>

            <div id="register">
                <input class="registration" id="first_name" type="text" placeholder="First name" />
                <input class="registration" id="last_name" type="text" placeholder="Last name" />
                <input class="registration" id="reg_user" type="text" placeholder="Username" />
                <input class="registration" id="reg_pass" type="password" placeholder="Password" />
            </div>

            <div id="login">
                <input class="logination" id="log_user" type="text" placeholder="Username" />
                <input class="logination" id="log_pass" type="password" placeholder="Password" />
            </div>

            <button class="popup_button" id="login_or_register_button">LOG IN</button>
            <p class="" id="register_link">No account? Register</p>
        </div>
    </div>



    <script src="./homepage/fetchfunctions.js"></script>
    <script src="./allfunctions.js"></script>
    <script src="./popupbox/loginregister.js"></script>
    <script src="./allrecipepage/index.js"></script>

</body>

</html>
