<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/home.css">

    <title>Drink with us</title>
</head>

<body>

    <header>

        <div id="logo">LOGO</div>

        <nav>
            <button id="about_us">About Us</button>
            <button id="login_home">Log in</button>
        </nav>
    </header>

    <div id="home">


        <div id="options">
            <div class="find"> Find a cocktail</div>
            <div class="make"> Make your own drink</div>
            <div class="inspire"> Need some Inspiration? </div>
            <div class="favourites"> Favourites </div>
        </div>


        <div id="pics">
            <div id="summer">
                <p> Summer Cocktails</p>
            </div>
            <div id="bubbles">
                <p> Bubbles Cocktails</p>
            </div>
            <div id="retro">
                <p> Retro Cocktails</p>
            </div>
            <div id="lessismore">
                <p>Less is More Cocktails</p>
            </div>
            <div id="Punches">
                <p> Cocktails</p>
            </div>
        </div>

    </div>


    <div id="cover">
        <div id="content">
            <div id="close_button">X</div>

            <div id="register">
                <input class="register" id="first_name" type="text" placeholder="First name">
                <input class="register" id="last_name" type="text" placeholder="Last name">
                <input class="register" id="reg_user" type="text" placeholder="Username">
                <input class="register" id="reg_pass" type="password" placeholder="Password">
            </div>

            <div id="login">
                <input class="login" id="log_user" type="text" placeholder="Username">
                <input class="login" id="log_pass" type="password" placeholder="Password">
            </div>

            <button class="popup_button" id="login_or_register_button">Login</button>
            <p class="" id="create_account"> No account? Register</p>

        </div>
    </div>


    <script src="./js/data.js"></script>
    <script src="./js/loginregister.js"></script>
</body>

</html>
